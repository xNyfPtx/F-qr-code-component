<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="preload"
      href="../fonts/outfit-v14-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../fonts/outfit-v14-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-outfit flex min-h-screen items-center justify-center bg-slate-300 px-8"
  >
    <main
      class="max-w-96 rounded-2xl bg-white px-6 pt-6 pb-12 text-center shadow-md"
    >
      <img
        src="../images/image-qr-code.png"
        alt="https://frontendmentor.io"
        class="mb-6 block aspect-square w-full rounded-2xl"
      />
      <h1 class="mb-4 text-2xl font-bold text-slate-900">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-slate-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
  </body>
</html>
